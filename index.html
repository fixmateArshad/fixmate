<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate â€“ Laptop Repair Bangalore</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
  color: #222;
}

.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  margin-bottom: 4px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

.section {
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

input, select, textarea {
  width: 100%;
  padding: 11px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

textarea {
  resize: none;
}

button {
  width: 100%;
  padding: 14px;
  background: #1a1a1a;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #000;
}

.problem-note {
  font-size: 12px;
  color: #555;
  margin-top: 6px;
}

.loader {
  font-size: 12px;
  color: #555;
  display: none;
  margin-top: 6px;
}

.footer-note {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>FixMate</h1>
  <div class="subtitle">Laptop Repair at Your Doorstep â€“ Bangalore</div>

  <!-- NAME -->
  <div class="section">
    <label>Your Name</label>
    <input id="name" placeholder="Enter your name">
  </div>

  <!-- PROBLEM -->
  <div class="section">
    <label>Select Problem</label>
    <select id="problem">
      <option value="">-- Select --</option>
      <option>No Power / Not Turning On</option>
      <option>Screen Issue / No Display</option>
      <option>Battery / Charging Issue</option>
      <option>Slow / Hanging</option>
      <option>Keyboard / Touchpad Issue</option>
      <option>OS / Software Issue</option>
      <option>General Inspection</option>
      <option>Other</option>
    </select>
    <div class="problem-note">
      ðŸ”§ Inspection charge â‚¹159 (adjusted in final bill if repair done)
    </div>
  </div>

  <!-- ADDRESS -->
  <div class="section">
    <label>Full Address</label>
    <textarea id="address" rows="3" placeholder="Building / Apartment, Block, Flat No, Road"></textarea>
  </div>

  <!-- PINCODE -->
  <div class="section">
    <label>Pincode</label>
    <input id="pincode" placeholder="e.g. 560026">
  </div>

  <!-- DATE -->
  <div class="section">
    <label>Preferred Date</label>
    <input type="date" id="date">
  </div>

  <!-- TIME -->
  <div class="section">
    <label>Preferred Time</label>
    <select id="time">
      <option>10 AM â€“ 12 PM</option>
      <option>12 PM â€“ 2 PM</option>
      <option>2 PM â€“ 4 PM</option>
      <option>4 PM â€“ 6 PM</option>
    </select>
  </div>

  <!-- LOCATION -->
  <div class="section">
    <button onclick="detectLocation()">Detect My Location</button>
    <div class="loader" id="loader">Detecting locationâ€¦ please wait</div>
  </div>

  <!-- SUBMIT -->
  <button onclick="sendWhatsApp()">Proceed on WhatsApp</button>

  <div class="footer-note">
    Service available only in selected Bangalore areas
  </div>
</div>

<script>
const allowedPincodes = ["560066","560037","560035","560034","560095","560026"];

document.getElementById("date").valueAsDate = new Date(Date.now() + 86400000);

function detectLocation() {
  const loader = document.getElementById("loader");
  loader.style.display = "block";

  if (!navigator.geolocation) {
    alert("Location not supported");
    loader.style.display = "none";
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    loader.style.display = "none";
    alert("Location detected. Please confirm pincode manually.");
  }, () => {
    loader.style.display = "none";
    alert("Unable to detect location");
  });
}

function sendWhatsApp() {
  const name = document.getElementById("name").value.trim();
  const problem = document.getElementById("problem").value;
  const address = document.getElementById("address").value.trim();
  const pincode = document.getElementById("pincode").value.trim();
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if (!name || !problem || !address || !pincode) {
    alert("Please fill all details");
    return;
  }

  if (!allowedPincodes.includes(pincode)) {
    alert("Currently unserviceable location");
    return;
  }

  const message =
`New Laptop Service Booking

Name: ${name}
Problem: ${problem}
Inspection Charge: â‚¹159

Address: ${address}
Pincode: ${pincode}

Date: ${date}
Time: ${time}`;

  const url = "https://wa.me/917338214137?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
</html>
