<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate | Laptop Repair Bangalore</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f8;
}
header{
  background:linear-gradient(90deg,#0a3cff,#0051ff);
  color:white;
  padding:30px 15px;
  text-align:center;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
}
.container{
  max-width:500px;
  margin:20px auto;
  padding:15px;
}
.card{
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  color:#0a3cff;
}
input,select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#0a3cff,#0051ff);
  color:white;
  font-weight:bold;
}
.secondary{
  background:#eef1ff;
  color:#0a3cff;
}
#invoice{
  display:none;
  max-width:500px;
  margin:20px auto;
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.row{
  margin-bottom:8px;
  font-size:14px;
}
.row strong{
  color:#0a3cff;
}
</style>
</head>

<body>

<header>
  <h1>FixMate</h1>
  <p>Laptop Repair at Your Doorstep ‚Äì Bangalore</p>
</header>

<div class="container" id="formSection">
  <div class="card">
    <h2>Book Service</h2>

    <input id="name" placeholder="Your Name">
    <input id="building" placeholder="Building / Apartment Name">
    <input id="block" placeholder="Block">
    <input id="flat" placeholder="Flat Number">
    <input id="road" placeholder="Cross / Road">
    <input id="pincode" placeholder="Pincode">

    <input id="address" placeholder="Google Maps Link / Landmark">
    <button class="secondary" onclick="getLocation()">üìç Use Current Location</button>

    <select id="area">
      <option value="">Select Area</option>
      <option>Whitefield</option>
      <option>Marathahalli</option>
      <option>Koramangala</option>
      <option>HSR Layout</option>
      <option>Electronic City</option>
    </select>

    <select id="issue">
      <option value="">Select Issue</option>
      <option>Not Powering On</option>
      <option>No Display</option>
      <option>Slow / Hanging</option>
      <option>SSD / RAM Upgrade</option>
      <option>Pickup & Lab Repair</option>
    </select>

    <input type="date" id="serviceDate">

    <select id="time">
      <option value="">Preferred Time</option>
      <option>10 AM ‚Äì 12 PM</option>
      <option>12 PM ‚Äì 2 PM</option>
      <option>2 PM ‚Äì 4 PM</option>
      <option>4 PM ‚Äì 6 PM</option>
    </select>

    <button onclick="showInvoice()">Proceed</button>
  </div>
</div>

<div id="invoice">
  <h2 style="text-align:center;">Booking Invoice</h2>

  <div class="row"><strong>ID:</strong> <span id="bid"></span></div>
  <div class="row"><strong>Booking Time:</strong> <span id="btime"></span></div>
  <div class="row"><strong>Service Date:</strong> <span id="sdate"></span></div>
  <hr>
  <div class="row"><strong>Name:</strong> <span id="iName"></span></div>
  <div class="row"><strong>Address:</strong><br><span id="iAddress"></span></div>
  <div class="row"><strong>Issue:</strong> <span id="iIssue"></span></div>
  <div class="row"><strong>Time Slot:</strong> <span id="iTime"></span></div>

  <button onclick="sendWhatsApp()">Confirm & Send WhatsApp</button>
</div>

<script>
function getLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    document.getElementById("address").value =
      "https://maps.google.com/?q="+pos.coords.latitude+","+pos.coords.longitude;
  });
}

function showInvoice(){
  const ids=["name","building","block","flat","road","pincode","area","issue","time","serviceDate"];
  for(let i of ids){
    if(!document.getElementById(i).value){
      alert("Please fill all details");
      return;
    }
  }

  const booking={
    id:"FM"+Date.now(),
    time:new Date().toLocaleString(),
    serviceDate:serviceDate.value,
    name:name.value,
    building:building.value,
    block:block.value,
    flat:flat.value,
    road:road.value,
    pincode:pincode.value,
    area:area.value,
    issue:issue.value,
    timeSlot:time.value,
    map:address.value
  };

  let all=JSON.parse(localStorage.getItem("fixmateBookings"))||[];
  all.push(booking);
  localStorage.setItem("fixmateBookings",JSON.stringify(all));

  bid.innerText=booking.id;
  btime.innerText=booking.time;
  sdate.innerText=booking.serviceDate;
  iName.innerText=booking.name;
  iAddress.innerHTML=`${booking.building}, Block ${booking.block}, Flat ${booking.flat}<br>${booking.road}, ${booking.area} - ${booking.pincode}<br>${booking.map}`;
  iIssue.innerText=booking.issue;
  iTime.innerText=booking.timeSlot;

  formSection.style.display="none";
  invoice.style.display="block";
}

function sendWhatsApp(){
  const phone="917338214137";
  const msg=encodeURIComponent(
`FixMate Booking
ID: ${bid.innerText}
Date: ${sdate.innerText}

Name: ${iName.innerText}
Issue: ${iIssue.innerText}
Time: ${iTime.innerText}

Address:
${iAddress.innerText}`
  );
  window.location.href=`https://wa.me/${phone}?text=${msg}`;
}
</script>

</body>
</html>
