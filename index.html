<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate ‚Äì Laptop Repair Bangalore</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:#F7F4F2;
  color:#222;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

header{
  text-align:center;
  margin-bottom:18px;
}
header h1{
  margin:0;
  color:#7A1F2B;
  letter-spacing:.3px;
}
header p{
  font-size:14px;
  color:#555;
}

.card{
  background:#ffffff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 26px rgba(0,0,0,.08);
}

.card h3{
  margin:0 0 12px;
  color:#7A1F2B;
  font-size:16px;
}

input,select,textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  background:#fafafa;
  font-size:14px;
}

textarea{resize:none;height:80px;}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#7A1F2B;
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

button:disabled{
  background:#cfa3a8;
  cursor:not-allowed;
}

.toggle{
  display:flex;
  gap:10px;
}
.toggle button{
  flex:1;
  background:#f1e4e6;
  color:#222;
}
.toggle button.active{
  background:#7A1F2B;
  color:#fff;
}

.priceBox{
  background:#FCEEEE;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  color:#7A1F2B;
}

.small{font-size:13px;color:#666;}

.loader{
  display:none;
  text-align:center;
  font-size:13px;
  color:#9E2A2B;
  margin-top:8px;
}
.loader span{
  display:inline-block;
  width:18px;
  height:18px;
  border:3px solid #e5c6c9;
  border-top:3px solid #9E2A2B;
  border-radius:50%;
  animation:spin 1s linear infinite;
  vertical-align:middle;
  margin-right:6px;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>FixMate</h1>
  <p>Laptop Repair at Your Doorstep ‚Äì Bangalore</p>
</header>

<div class="card">
  <h3>Your Details</h3>
  <input id="custName" placeholder="Your Name">
  <input id="custPhone" placeholder="Mobile Number" value="7338214137">
</div>

<div class="card">
  <h3>Select Problem</h3>
  <select id="issue" onchange="updatePrice()">
    <option value="">-- Select Laptop Issue --</option>
    <option>General Inspection</option>
    <option>No Power / Dead Laptop</option>
    <option>No Display / Screen Issue</option>
    <option>Battery / Charging Issue</option>
    <option>Laptop Slow / Hanging</option>
    <option>Keyboard / Touchpad Issue</option>
    <option>Heating / Fan Noise</option>
    <option>OS / Software Issue</option>
    <option>Virus / Data Issue</option>
    <option>Others</option>
  </select>

  <div class="priceBox" id="priceBox">
    Inspection Charge: ‚Çπ159<br>
    <span class="small">Adjusted in final bill if repair is done</span>
  </div>
</div>

<div class="card">
  <h3>Service Type</h3>
  <div class="toggle">
    <button id="doorstepBtn" class="active" onclick="setService('Doorstep')">Doorstep</button>
    <button id="pickupBtn" onclick="setService('Pickup')">Pickup & Drop</button>
  </div>
</div>

<div class="card">
  <h3>Service Location</h3>
  <button id="locBtn" onclick="getLocation()">üìç Detect My Location</button>
  <div class="loader" id="loader">
    <span></span>Detecting location‚Ä¶
  </div>
  <input id="area" placeholder="Area" readonly>
  <input id="pincode" placeholder="Pincode" readonly>
</div>

<div class="card">
  <h3>Full Address</h3>
  <input id="building" placeholder="Building / Apartment">
  <input id="flat" placeholder="Block / Flat">
  <input id="street" placeholder="Street / Road">
</div>

<div class="card">
  <h3>Schedule</h3>
  <input type="date" id="date">
  <select id="time">
    <option>10 AM ‚Äì 12 PM</option>
    <option>12 PM ‚Äì 2 PM</option>
    <option>2 PM ‚Äì 4 PM</option>
    <option>4 PM ‚Äì 6 PM</option>
  </select>
</div>

<div class="card">
  <button onclick="sendWhatsApp()">üì≤ Book via WhatsApp</button>
</div>

</div>

<script>
const allowedPincodes=["560066","560067","560087","560037","560035","560103","560102","560034","560095","560100","560099","560048","560026"];
let mapsLink="",serviceType="Doorstep";

const tomorrow=new Date();
tomorrow.setDate(tomorrow.getDate()+1);
date.value=tomorrow.toISOString().split("T")[0];

function updatePrice(){
  priceBox.style.display="block";
}

function setService(type){
  serviceType=type;
  doorstepBtn.classList.remove("active");
  pickupBtn.classList.remove("active");
  (type==="Doorstep"?doorstepBtn:pickupBtn).classList.add("active");
}

async function getLocation(){
  locBtn.disabled=true;
  loader.style.display="block";

  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat=pos.coords.latitude,lon=pos.coords.longitude;
    mapsLink=`https://maps.google.com/?q=${lat},${lon}`;

    const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
    const d=await r.json();
    const pin=d.address.postcode||"";

    loader.style.display="none";
    locBtn.disabled=false;

    if(!allowedPincodes.includes(pin)){
      alert("‚ùå Service not available in your area yet");
      return;
    }

    area.value=d.address.suburb||"";
    pincode.value=pin;
    alert("‚úÖ Service available in your location");
  },
  ()=>{
    loader.style.display="none";
    locBtn.disabled=false;
    alert("Unable to detect location");
  });
}

function sendWhatsApp(){
 const msg=`FixMate Booking
Name: ${custName.value}
Phone: ${custPhone.value}

Issue: ${issue.options[issue.selectedIndex].text}
Service: ${serviceType}
Inspection Charge: ‚Çπ159

Address:
${building.value}, ${flat.value}
${street.value}
${area.value} - ${pincode.value}

Date: ${date.value}
Time: ${time.value}

Map: ${mapsLink}

${serviceType==="Pickup"?"Pickup invoice will be generated before collection":""}`;
 window.open(`https://wa.me/917338214137?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
