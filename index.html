<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate ‚Äì Laptop Repair Bangalore</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#f3f4f2;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
header{text-align:center;margin-bottom:16px;}
header h1{margin:0;color:#344e41;}
header p{font-size:14px;color:#555;}

.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
.card h3{margin:0 0 12px;color:#3a5a40;}

input,select,textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  background:#fafafa;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#3a5a40;
  color:#fff;
  font-size:16px;
}

.toggle{
  display:flex;
  gap:10px;
}
.toggle button{
  flex:1;
  background:#dde5dd;
  color:#222;
}
.toggle button.active{
  background:#3a5a40;
  color:#fff;
}

.priceBox{
  background:#edf3ed;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  color:#2d4732;
}

.small{font-size:13px;color:#666;}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>FixMate</h1>
  <p>Laptop Repair at Your Doorstep ‚Äì Bangalore</p>
</header>

<div class="card">
  <h3>Your Details</h3>
  <input id="custName" placeholder="Your Name">
  <input id="custPhone" placeholder="Mobile Number" value="7338214137">
</div>

<div class="card">
  <h3>Select Problem</h3>
  <select id="issue" onchange="updatePrice()">
    <option value="">-- Select Issue --</option>
    <option value="299">No Power / Dead Laptop</option>
    <option value="399">Screen Issue / No Display</option>
    <option value="199">Laptop Slow / Hanging</option>
    <option value="299">Battery / Charging Issue</option>
    <option value="249">Keyboard / Touchpad Issue</option>
    <option value="199">OS / Software Problem</option>
    <option value="199">Others</option>
  </select>

  <div class="priceBox" id="priceBox" style="display:none;">
    Estimated Inspection Charge: ‚Çπ<span id="price"></span><br>
    <span class="small">Final repair cost after inspection</span>
  </div>
</div>

<div class="card">
  <h3>Service Type</h3>
  <div class="toggle">
    <button id="doorstepBtn" class="active" onclick="setService('Doorstep')">Doorstep</button>
    <button id="pickupBtn" onclick="setService('Pickup')">Pickup & Drop</button>
  </div>
</div>

<div class="card">
  <h3>Service Location</h3>
  <button onclick="getLocation()">üìç Detect My Location</button>
  <input id="area" placeholder="Area" readonly>
  <input id="pincode" placeholder="Pincode" readonly>
</div>

<div class="card">
  <h3>Full Address</h3>
  <input id="building" placeholder="Building / Apartment">
  <input id="flat" placeholder="Block / Flat">
  <input id="street" placeholder="Street / Road">
</div>

<div class="card">
  <h3>Schedule</h3>
  <input type="date" id="date">
  <select id="time">
    <option>10 AM ‚Äì 12 PM</option>
    <option>12 PM ‚Äì 2 PM</option>
    <option>2 PM ‚Äì 4 PM</option>
    <option>4 PM ‚Äì 6 PM</option>
  </select>
</div>

<div class="card">
  <button onclick="sendWhatsApp()">üì≤ Book via WhatsApp</button>
</div>

</div>

<script>
const allowedPincodes=["560066","560067","560087","560037","560035","560103","560102","560034","560095","560100","560099","560048","560026"];
let mapsLink="",serviceType="Doorstep",price="";

const tomorrow=new Date();
tomorrow.setDate(tomorrow.getDate()+1);
date.value=tomorrow.toISOString().split("T")[0];

function updatePrice(){
  if(issue.value){
    price=issue.value;
    priceBox.style.display="block";
    document.getElementById("price").innerText=price;
  }
}

function setService(type){
  serviceType=type;
  doorstepBtn.classList.remove("active");
  pickupBtn.classList.remove("active");
  if(type==="Doorstep") doorstepBtn.classList.add("active");
  else pickupBtn.classList.add("active");
}

function getLocation(){
 navigator.geolocation.getCurrentPosition(async pos=>{
  const lat=pos.coords.latitude,lon=pos.coords.longitude;
  mapsLink=`https://maps.google.com/?q=${lat},${lon}`;
  const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
  const d=await r.json();
  const pin=d.address.postcode||"";
  if(!allowedPincodes.includes(pin)){alert("Service not available");return;}
  area.value=d.address.suburb||"";
  pincode.value=pin;
 });
}

function sendWhatsApp(){
 const msg=`FixMate Booking
Name: ${custName.value}
Phone: ${custPhone.value}

Issue: ${issue.options[issue.selectedIndex].text}
Service: ${serviceType}
Estimated Charge: ‚Çπ${price}

Address:
${building.value}, ${flat.value}
${street.value}
${area.value} - ${pincode.value}

Date: ${date.value}
Time: ${time.value}

Map: ${mapsLink}

${serviceType==="Pickup"?"Pickup invoice will be generated before collection":""}`;
 window.open(`https://wa.me/917338214137?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
