<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate | Laptop Repair Bangalore</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f8;
}

header {
  background: linear-gradient(90deg,#0a3cff,#0051ff);
  color: white;
  padding: 30px 15px;
  text-align: center;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
}

.container {
  max-width: 1100px;
  margin: 20px auto;
  padding: 15px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 25px;
  flex: 1 1 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.card h2 {
  text-align: center;
  color: #0a3cff;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(90deg,#0a3cff,#0051ff);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: #eef1ff;
  color: #0a3cff;
}

#invoice {
  display: none;
  max-width: 500px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.invoice-row {
  margin-bottom: 10px;
  font-size: 15px;
}

.invoice-row strong {
  color: #0a3cff;
}

footer {
  text-align: center;
  font-size: 14px;
  color: #666;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h1>FixMate</h1>
  <p>Laptop Repair at Your Doorstep ‚Äì Bangalore</p>
</header>

<div class="container" id="formSection">

  <div class="card">
    <h2>Book Laptop Service</h2>

    <input id="name" placeholder="Your Name">

    <input id="building" placeholder="Building / Apartment Name">
    <input id="block" placeholder="Block">
    <input id="flat" placeholder="Flat Number">
    <input id="road" placeholder="Cross / Road Name">
    <input id="pincode" placeholder="Pincode" type="number">

    <input id="address" placeholder="Google Maps Link or Landmark">
    <button class="secondary" onclick="getLocation()">üìç Use Current Location</button>

    <select id="area">
      <option value="">Select Area</option>
      <option>Whitefield</option>
      <option>Marathahalli</option>
      <option>Koramangala</option>
      <option>HSR Layout</option>
      <option>Electronic City</option>
    </select>

    <select id="issue">
      <option value="">Select Issue</option>
      <option>Not Powering On</option>
      <option>No Display</option>
      <option>Slow / Hanging</option>
      <option>SSD / RAM Upgrade</option>
      <option>Pickup & Lab Repair</option>
    </select>

    <input type="date" id="serviceDate">

    <select id="time">
      <option value="">Preferred Time</option>
      <option>10 AM ‚Äì 12 PM</option>
      <option>12 PM ‚Äì 2 PM</option>
      <option>2 PM ‚Äì 4 PM</option>
      <option>4 PM ‚Äì 6 PM</option>
    </select>

    <button onclick="showInvoice()">Proceed</button>
  </div>

</div>

<!-- INVOICE -->
<div id="invoice">
  <h2 style="text-align:center;">Booking Invoice</h2>

  <div class="invoice-row"><strong>Booking ID:</strong> <span id="bid"></span></div>
  <div class="invoice-row"><strong>Booking Date & Time:</strong> <span id="btime"></span></div>
  <div class="invoice-row"><strong>Service Date:</strong> <span id="sdate"></span></div>

  <hr>

  <div class="invoice-row"><strong>Name:</strong> <span id="iName"></span></div>
  <div class="invoice-row"><strong>Address:</strong>
    <div id="iAddress"></div>
  </div>

  <div class="invoice-row"><strong>Area:</strong> <span id="iArea"></span></div>
  <div class="invoice-row"><strong>Issue:</strong> <span id="iIssue"></span></div>
  <div class="invoice-row"><strong>Time Slot:</strong> <span id="iTime"></span></div>

  <button onclick="sendWhatsApp()">Confirm & Send on WhatsApp</button>
</div>

<footer>¬© FixMate ‚Äì Bangalore</footer>

let booking = {};

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById("address").value =
      `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
  });
}

  const fields = ["name","building","flat","road","pincode","area","issue","time","serviceDate"];
  for (let f of fields) {
    if (!document.getElementById(f).value) {
      alert("Please fill all details");
      return;
    }
  }

  const bookingData = {

    serviceDate: serviceDate.value,
    name: name.value,
    building: building.value,
    block: block.value,
    flat: flat.value,
    road: road.value,
    area: area.value,
    pincode: pincode.value,
    issue: issue.value,
    timeSlot: time.value,
    map: address.value
  };

  let allBookings = JSON.parse(localStorage.getItem("fixmateBookings")) || [];
  allBookings.push(bookingData);
  localStorage.setItem("fixmateBookings", JSON.stringify(allBookings));

  document.getElementById("bid").innerText = booking.id;

  document.getElementById("sdate").innerText = serviceDate.value;

  document.getElementById("iAddress").innerHTML =
    `${building.value}, Block ${block.value}, Flat ${flat.value}<br>
     ${road.value}, ${area.value} ‚Äì ${pincode.value}<br>
     ${address.value}`;

  document.getElementById("iArea").innerText = area.value;
  document.getElementById("iIssue").innerText = issue.value;
  document.getElementById("iTime").innerText = time.value;

  formSection.style.display = "none";
  invoice.style.display = "block";

  document.getElementById("iArea").innerText = area.value;

  document.getElementById("iTime").innerText = time.value;

  formSection.style.display = "none";
  invoice.style.display = "block";
}

function sendWhatsApp() {
  const phone = "917338214137";
  const text = encodeURIComponent(
`FixMate Booking Confirmed
Booking ID: ${booking.id}
Booking Time: ${booking.time}
Service Date: ${serviceDate.value}

Name: ${name.value}
Address:
${building.value}, Block ${block.value}, Flat ${flat.value}
${road.value}, ${area.value} - ${pincode.value}

Issue: ${issue.value}
Time Slot: ${time.value}`
  );
  window.location.href = `https://wa.me/${phone}?text=${text}`;
}
</script>

</body>
</html>
