<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate Admin</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 15px;
}

h1 {
  text-align: center;
  color: #0a3cff;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.row {
  margin-bottom: 6px;
  font-size: 14px;
}

.row strong {
  color: #0a3cff;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #0a3cff;
  color: white;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>FixMate â€“ Admin Panel</h1>

<div id="list"></div>

<button onclick="clearAll()">Clear All Bookings</button>

<script>
const bookings = JSON.parse(localStorage.getItem("fixmateBookings")) || [];
const list = document.getElementById("list");

if (bookings.length === 0) {
  list.innerHTML = "<p>No bookings yet.</p>";
}

bookings.reverse().forEach(b => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <div class="row"><strong>ID:</strong> ${b.id}</div>
    <div class="row"><strong>Booked:</strong> ${b.bookingTime}</div>
    <div class="row"><strong>Service Date:</strong> ${b.serviceDate}</div>
    <div class="row"><strong>Name:</strong> ${b.name}</div>
    <div class="row"><strong>Address:</strong><br>
      ${b.building}, Block ${b.block}, Flat ${b.flat}<br>
      ${b.road}, ${b.area} - ${b.pincode}
    </div>
    <div class="row"><strong>Issue:</strong> ${b.issue}</div>
    <div class="row"><strong>Time:</strong> ${b.timeSlot}</div>
    <div class="row"><strong>Map:</strong> <a href="${b.map}" target="_blank">Open</a></div>
  `;
  list.appendChild(div);
});

function clearAll() {
  if (confirm("Delete all bookings?")) {
    localStorage.removeItem("fixmateBookings");
    location.reload();
  }
</script>

</body>
</html>
